<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Place</title>
    <link rel="stylesheet" href="../css/prestest2.css">
</head>
<body>
    <div class="img">
        <img src="../hinhanh/p2_picture1.PNG" alt="head"> <br>
        <img src="../hinhanh/p2_picture2.PNG" alt="pic" usemap="#mymap" style="margin-top: -5px;"> <br>
        <img src="../hinhanh/p2_picture3.PNG" alt="pic" style="margin-top:-7px ;">
        <map name="mymap">
            <area shape="rect" coords="322,170,413,211" alt="pretest2" href="#" onclick="document.getElementById('popup').style.display='block';">
        </map>
    </div>
    <div id="popup">
            <h1>REGISTRATION FORM</h1>
            <h2>Notes</h2>
            <ol>
                <li>Fields with (<span>*</span>) mark just be entered</li>
                <li>Login name have no space</li>
            </ol>
        <form action="" class="form" onsubmit="return mysubmit()">
            <table>
                <tr>
                    <td>Login Name <span>*</span></td>
                    <td><input type="text" id="loginname" required></td>
                </tr>

                <tr>
                    <td>Password <span>*</span></td>
                    <td><input type="password" class="password" required></td>
                </tr>

                <tr>
                    <td>Password Confirm <span>*</span></td>
                    <td><input type="password" class="re-password" required></td>
                </tr>

                <tr>
                    <td>Full name <span>*</span></td>
                    <td><input type="text" id="name" required></td>
                </tr>

                <tr>
                    <td>Address <span>*</span></td>
                    <td><input type="text" id="address" required></td>
                </tr>

                <tr>
                    <td>Email <span>*</span></td>
                    <td><input type="email" id="email" required></td>
                </tr>

                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="sex" class="sex" value="Male" checked>Male
                        <input type="radio" name="sex" class="sex" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date" id="birth"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select id="country">
                            <option value="Vietnam" class="country">Vietnam</option>
                            <option value="USA" class="country">USA</option>
                            <option value="UK" class="country">UK</option>
                            <option value="Thailan" class="country">Thailan</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Phone number</td>
                    <td><input type="number" id="phone"></td>
                </tr>

                <tr>
                    <td>Hobies</td>
                    <td>
                        <input type="checkbox" class="hob" name="hobbies" value="Swimming" checked> Swimming
                        <input type="checkbox" class="hob" name="hobbies" value="Dancing"> Dancing
                        <input type="checkbox" class="hob" name="hobbies" value="Shopping"> Shopping                
                    </td>
                </tr>

                <tr>
                    <td>Comment</td>
                    <td><textarea name="" id="comment" cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Submit</button>
                                    <button type="reset">Reset</button>
                                    <button type="button" onclick="document.getElementById('popup').style.display='none';">Close</button>
                    </td>
                </tr>

            </table>
        </form>

        <div id="info" style="border: solid black;"></div>
    </div>
   
    <script>
        function mysubmit(){
            //lay gia tri login
            var login = document.getElementById("loginname").value

            //lay gia tri pass word
            var password = document.getElementsByClassName("password").value

            //lay gia tri re-password
            var re_password = document.getElementsByClassName("re-password").value
            if(password != re_password){
                alert("<br>Password should be same as Password Confirm.")
            }

            //lay gia tri fullname
            var uname = document.getElementById("name").value

            //lay gia tri address
            var address = document.getElementById("address").value

            //lay gia tri email
            var mail = document.getElementById("email").value

            //lay gia tri gender
            var sex = document.getElementsByClassName("sex")
            var sexArray = Array()
            for( var i in sex){
                    if(sex[i].checked)
                    sexArray.push(sex[i].value)
                }
            //lay gia tri birth
            var birth = document.getElementById("birth").value

            //lay gia tri country

            var country = document.getElementsByClassName("country")
            var countryArray = new Array()
            for( var i in country){
                    if(country[i].selected)
                    countryArray.push(country[i].value)
                }


            //lay gia tri phone
            var phone = document.getElementById("phone").value

            //lay gia tri hob
            var hob = document.getElementsByClassName("hob")
            var hobArray = new Array()
            for( var i in hob){
                    if(hob[i].checked)
                    hobArray.push(hob[i].value)
                }

            var comment = document.getElementById("comment").value
            alert("Welcom to Education Web" + "\n"+
                "Login name: " + login + "\n" +
                "Password: " + password + "\n" +
                "Password confirm: " + re_password + "\n" +
                "Full name: " + uname + "\n" + 
                "Address: " + address + "\n" +
                "Email: " + mail + "\n" +
                "Sex: " + sexArray + "\n" +
                "Dat of Birth: " + birth + "\n" +
                "Country: " + countryArray + "\n" +
                "Phone: " + phone + "\n" +
                "Hobies: " + hobArray + "\n" +
                "Comment: " + comment)

            var birth = new Date(birth)
            var year = birth.getFullYear()
            if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
                alert(year + ' is a leap year');
            } else {
                alert(year + ' is not a leap year');
            }
            return false
        }
        
    </script>
</html>
