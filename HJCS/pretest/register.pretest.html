<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/pretest.css">
</head>
<body>
    <header>
        <span>Online Shopee</span>
    </header>
    <nav>
        <a href="../pretest/pretest.html">HOME</a>
        <a href="">PRODUCTS</a>
        <a href="">SHOPS</a>
        <a href="../pretest/register.pretest.html">REGISTER</a>
        <a href="">SIGIN</a>
    </nav>
    <form action="" onsubmit="showInfo()">
        <table>
            <tr>
                <td colspan="2" class="member">Member information</td>
            </tr>

            <tr>
                <td>Full name</td>
                <td><input type="text" id="name" size="40%" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" class="gender" value="Male" checked>Male
                    <input type="radio" name="gender" class="gender" value="Female">Female
                </td>
            </tr>

            <tr>
                <td>Hobies</td>
                <td><input type="checkbox" name="hob" class="hob" value="Sport" checked>Shopping
                    <input type="checkbox" name="hob" class="hob" value="Music">Eating out
                    <input type="checkbox" name="hob" class="hob" value="Game">Sporting
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" id="birth"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><input type="text" id="address" size="40%" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" id="email" size="40%" pattern="^\w+@\w+\.[a-z]{2,3}$" required></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="number" id="phone" size="40%" required></td>
            </tr>

            <tr>
                <td>City</td>
                <td><select id="city">
                    <option disabled aria-invalid="false" selected value="0">--Select--</option>
                    <option value="Saigon">Saigon</option>
                    <option value="Hue">Hue</option>
                    <option value="Hanoi">Hanoi</option>
                    <option value="Danang">Danang</option>
                </select></td>
            </tr>

            <tr>
                <td>Comment</td>
                <td><textarea name="" id="comment" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <th colspan="2" style="text-align: center;"><input type="submit" value="Submit">
                    <input type="reset" value="Reset" style="padding: 5px 15px 5px 15px;"></th>
            </tr>
        </table>
    </form>


        <script>
            function showInfo(){
                //lay name
                var uname = document.getElementById("name").value

                //lay gender
                var gender = document.getElementsByClassName("gender")
                var genderArray = new Array()

                for( var i in gender){
                    if(gender[i].checked)
                    genderArray.push(gender[i].value)
                }


                //lay gia tri hob
                var hob = document.getElementsByClassName("hob")
                var hobbyArray = new Array()
                for(var i in hob){
                    if(hob[i].checked)
                    hobbyArray.push(hob[i].value)
                }

                //lay gia tri birth
                var birth = document.getElementById("birth").value
                var today = new Date()
                var birthday = new Date(birth)
                var age = today.getFullYear() - birthday.getFullYear()
                if(age < 17){
                    alert("Member age must be 17-year old or above.")
                    return
                }

                //lay gia tri address
                var address = document.getElementById("address").value

                //lay gia tri email
                var mail = document.getElementById("email").value

                //lay gia tri phone
                var phone = document.getElementById("phone").value

                //lay gia tri city
                var x = document.getElementById("city");
                var i = x.selectedIndex;
    

                //lay gia tri comment
                var comment = document.getElementById("comment").value

                if (gender =="" || birth=="" || x.options[i].text==="--Select--") {
                    alert("Please types all informations");
                    return
                }

                



                alert("Member Information" + "\n"+"-------------"+ "\n"+
                 "Name: " + uname + "\n" +
                "Gender: " + genderArray + "\n" +
                "Hobies: " + hobbyArray + "\n" +
                "Birthday: " + birth + "\n" +
                "Address: " + address + "\n" +
                "Email: " + mail + "\n" +
                "Phone: " + phone + "\n" +
                "City: " + x.options[i].text + "\n" +
                "Comment: " + comment
                )   
            } 

            function reset(){
                document.showInfo.resetbutton.click()
            }
        </script>
</body>
</html>
